<div class="container">
    <h1>User Registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="=form-group">
            <label id="firstname">FirstName</label>
            <input #name="ngModel" required minlength="2" maxlength="9" type="text" name="firstname"
                   class="form-control" ngModel>
            <pre></pre>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <p *ngIf="name.errors?.['required']">First name is required</p>
                <p *ngIf="name.errors?.['minlength']">First name should be 2 characters</p>
            </div>
        </div>
        <div class="=form-group">
            <label id="lastname">LastName</label>
            <input type="text" name="firstname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="=form-group">
            <label id="email">Email</label>
            <input type="text" name="firstname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="=form-group">
            <label id="password">Password</label>
            <input type="text" name="firstname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
